<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
            text-decoration: none;
            font-size:2rem;
            color: white;
            padding: 10px 20px 10px 20px;
            margin: 20px;
            display: inline-block;
            border-radius: 10px;
            transition: all 0.1s
        }
        .btn:active {
            transform: translateY(32px);
        }
        .btn.blue {
            background-color: #1f75d9;
        }
    </style>
</head>
<body>
    <a class="btn blue" href="http://www.google.co.jp">Click!</a>
</html>
